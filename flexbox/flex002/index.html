<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direção e eixos </title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            font-family:Arial, Helvetica, sans-serif;
            background-color: darkgrey;
        }

        h1{
            text-align: center;
            color: white;
        }

        .container-1{
                background-color: white;
                display: flex;
                flex-direction: row; /*Direção do eixo principal esquerda para direita*/
                margin-bottom: 20px;
        }

        .container-2{
            background:white;
            display: flex;
            flex-direction: row-reverse; /*Direção do eixo principal direita para esquerda*/
            margin-bottom: 20px;
        }

        .container-3{
            background-color: beige;
            display: flex;
            flex-direction: column; /*Direção do eixo principal decima para baixo */
            margin-bottom:20PX ;
        }

        .container-4{
            background-color: white;
            display: flex;
            flex-direction: column-reverse;/*Direção do eixo principal baixo para cima */
        }

        .item{
                background-color:lightgray;
                border: 1px solid black;
                text-align: center;
                padding: 10px;
        }
    </style>
</head>
<body>
    <h1> Direção e eixos </h1>

    <div class="container-1">

    <div class="container-4">

</body>
</html>
